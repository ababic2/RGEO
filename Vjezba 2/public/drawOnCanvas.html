<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block; /* Ensure canvas takes up full width */
        }
        input, button {
            display: block; /* Display input element as block */
            margin-bottom: 10px; /* Add some space below input */
        }
    </style>
</head>
<body>
<p>Upload a .txt file containing vertex coordinates:</p>
<input type="file" id="fileInputVertex" accept=".txt">
<p>Upload a .txt file containing line coordinates:</p>
<input type="file" id="fileInputLine" accept=".txt">
<p>Clear canvas</p>
<button id="clearButton">Clear Canvas</button>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script src="script.js"></script>
</body>
</html>
